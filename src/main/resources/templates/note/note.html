<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <div th:fragment="note_contents">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>痛み記録</h1>
                </div>
                <form method="post" th:action="@{/note}">
                    <div class="form-group">
                        <label for=""></label>
                    </div>
					<div class="form-group">
					   <label for="memo">メモ</label>
					   <textarea id="memo" name="memo" class="form-control"
					       th:text="${note != null} ? ${note.memo} : ''">
					   </textarea>
					</div>
					<input type="hidden" name="noteId" th:value="${note != null} ? ${note.noteId} : ''"/>
                    <button class="btn btn-primary btn-lg" type="submit"
                        th:name="${note != null} ? 'edit' : 'create'"
                        th:text="${note != null} ? '更新' : '登録'">登録</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
