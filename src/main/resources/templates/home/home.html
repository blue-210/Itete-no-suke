<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <div th:fragment="home_contents">
        <div class="page-header">
            <h1>ホーム</h1>
        </div>
        <div class="row">
			<div class="card">
			  <div class="card-body">
			    <h5 class="card-title"></h5>
			    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
			    <a href="#" class="btn btn-primary">Go somewhere</a>
			  </div>
			</div>
            <div class="col-sm" th:each="note : ${noteList}">
                <button type="button" class="btn btn-info" th:onclick="|location.href='@{/note/show/__${note.noteId}__}'|">編集</button>
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="col-sm">
                <button type="button" class="btn btn-success" th:onclick="|location.href='@{/note/add}'|">追加</button>
            </div>
            
        </div>
    </div>
</body>
</html>
