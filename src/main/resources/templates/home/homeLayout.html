<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleafextrasspringsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Bootstrapの設定 -->
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.0.2/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/lightbox-plus-jquery.min.js}"></script>
    <script th:src="@{/js/Chart.bundle.min.js}"></script>

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="apple-touch-icon" th:href="@{images/apple-touch-icon.png}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/lightbox.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/Chart.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/main.css}" rel="stylesheet"></link>

    <title>Home</title>
</head>
<body>
    <!-- ===== ヘッダー（ナビゲーションバー） =====  -->
    <nav id="appheader" class="navbar navbar-expand navbar-dark bg-dark navbar-fixed-top bg-white">
        <a class="navbar-brand"
            th:href="@{/home}">いててのすけ</a>
        <ul class="nav navbar-nav mr-auto" sec:authorize="!isAuthenticated()">
            <li class="nav-item"><a href="#login" class="nav-link">ログイン</a></li>
            <li class="nav-item"><a href="#feature" class="nav-link">機能</a></li>
        </ul>
        <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
            <button class="btn btn-link pull-right navbar-brand" type="submit">
                ログアウト
            </button>
        </form>
    </nav>
    <!-- ===== コンテンツ ===== -->
    <div class="container-fluid">
        <th:block th:insert="__${contents}__"></th:block>
    </div>

    <footer class="footer text-center fixed-bottom">
        <div class="container-fluid">
            <span class="text-muted">©captain.blue210 2020</span>
        </div>
    </footer>
</body>
</html>
