<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrapの設定 -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.0.2/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <title>Login</title>
</head>
<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
			    <h1>Login</h1>
			    <form method="post" action="/login">
			        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
			            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			            class="text-danger">
			            ログインエラーメッセージ
			        </p>
                   <div class="form-group">
                        <label>メールアドレス</label>
                        <input type="text" name="email" class="form-control"/>
                   </div>
                   <div class="form-group">
                        <label>パスワード</label>
                        <input type="password" name="password" class="form-control"/>
                   </div>
			        <input type="hidden"
			            th:name="${_csrf.parameterName}"
			            th:value="${_csrf.token}"/>
			        <!-- ログインボタン -->
			        <button class="btn btn-primary" type="submit">ログイン</button>
			    </form>
			    <br />
			    <!-- ユーザー登録画面へのリンク -->
			    <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>

            </div>
        </div>
    </div>
</body>
</html>
