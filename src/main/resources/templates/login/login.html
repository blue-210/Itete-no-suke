<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div th:fragment="login_contents" class="text-center">
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-12">
	                <h1>Login</h1>
	                <form name="loginForm" method="post" action="/login">
	                    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
	                        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
	                        class="text-danger">
	                        ログインエラーメッセージ
	                    </p>
	                   <div class="form-group">
	                        <label>メールアドレス</label>
	                        <input type="text" name="email" class="form-control"/>
	                   </div>
	                   <div class="form-group">
	                        <label>パスワード</label>
	                        <input type="password" name="password" class="form-control"/>
	                   </div>
	                    <div class="form-group">
	                        <label>ログイン状態を維持する</label>
	                        <input type="checkbox" name="remember-me" />
	                    </div>
	                    <!-- ログインボタン -->
	                    <button class="btn btn-primary" type="submit">ログイン</button>
	                    <!-- お試しログインボタン -->
	                    <button class="btn btn-secondary" type="button" onclick="loginWithTrialUser(this.form);">お試しログイン</button>
	                    <input type="hidden"
	                        th:name="${_csrf.parameterName}"
	                        th:value="${_csrf.token}"/>
	                </form>
	                <br />
	                <!-- ユーザー登録画面へのリンク -->
	                <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
